# docker-compose.yml
version: '3.8'

services:
  react-dev:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-react
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=0
    user: "1000:1000"
    stdin_open: true
    tty: true
    networks:
      - react-network

networks:
  react-network:
    driver: bridge